<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Admin panel</title>
</head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<body>
<div class="container-fluid">
    <nav id="navbar-example2" class="navbar navbar-light" style="background-color: gray">
        <a class="navbar-brand" style="color: white" th:utext="${user.getUsername()}">name</a>
        <a class="nav-item" style="color: white" th:utext="${user.getRoles()}">name</a> <!-- ПЕРЕНЕСТИ В ЛЕВУЮ ЧАСТЬ !!!-->
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a type="submit" class="btn btn-primary" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </nav>
    <div class="row">
        <div class="col-lg-2">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/index">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/showadmin">User</a>
                </li>
            </ul>
        </div>
        <div class="col-lg-10" style="background-color: #f7f7f7">
            <br>
            <h1>User information-page</h1>
            <br>
            <h4>About user</h4>

            <table class="table table-striped">
                <thead class="thead-light">
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Username</th>
                    <th scope="col">Password</th>
                    <th scope="col">Roles</th>
                </tr>
                </thead>
                <tbody>
                <td th:utext="${user.getId()}">Id</td>
                <td th:utext="${user.getUsername()}">Username</td>
                <td th:utext="${user.getPassword()}">Password</td>
                <td th:utext="${user.getRoles()}">Roles</td>
                </tbody>
            </table>

        </div>
    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
